<header>
  <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3'>
    <div class="container">
      <a class="navbar-brand" [routerLink]='["/"]'>Presentation</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]='{"show": isExpanded}'>
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
            <a class="nav-link text-dark" [routerLink]='["./home"]'>Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]' *ngIf="!isAuthorized">
            <div class="dropdown">
            <button class="btn btn-default" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Log in
            </button>
            <div class="dropdown-menu dropdown-menu-right mt-2" aria-labelledby="dropdownMenu">
              <form class=" d-flex flex-column justify-content-center px-2">
                <label for="inputLogin3" class="control-label">Введите логин</label>
                <input name="Login" type="text" class="form-control" id="login" placeholder="Login" [(ngModel)]="user.login"/> <br>
                <label for="inputPassword3" class="control-label">Введите пароль</label>
                <input name="Password" type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="user.password"/><br>
                <button type="submit" class="btn btn-success align-self-end" (click)="logIn()">Sign in</button>
              </form> 
            </div>
          </div>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]' *ngIf="isAuthorized">
              <a href="#" class="navbar-brand d-flex">
                <img style="height: 30px;" class="d-inline-block align-top rounded-circle" [src]='currentUser.AvatarLink ? currentUser.AvatarLink : "/UserAvatars/defaultUser.png"'>
                <p class="lead mb-0 ml-1">{{currentUser.Name}}</p>
              </a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]' *ngIf="isAuthorized">
            <button class="btn btn-default" type="button" (click)="logOut()">
              Log out
            </button>
          </li>
        </ul>
      </div>
      
    </div>
  </nav> 
</header>
